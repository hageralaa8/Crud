<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- form ==> button haikon submit (a5ly type button) -->
  <div class="w-75 mx-auto py-5">
    <div class="form-floating mb-3">
      <input
      oninput="isValidProductField(productNameRegex,this)"
      type="text"
      class="form-control border-0 border-bottom rounded-0"
      id="productName"
      placeholder="productName"/>
<p class="text-danger d-none pt-2">Product Name Must Start With Capital letter followed by at least one char</p>
      <label for="productName">Product Name:</label>
    </div>
    <div class="form-floating mb-3">
      <input
      oninput="isValidProductField(productPriceRegex,this)"
      type="number"
      class="form-control border-0 border-bottom rounded-0"
      id="productPrice"
      placeholder="productPrice"/>
      <p class="text-danger d-none pt-2">Product Price Must be greater than zero </p>

      <label for="productPrice">Product Price:</label>
    </div>


    <div class="form-floating mb-3">
      <select
      onchange="isValidProductField(productCategoryRegex,this)"
      class="form-select border-0 border-bottom rounded-0"
      id="productCategory"
    aria-label="Floattion label select example"
      >
      <option id="categoryDefualtOption" selected disabled hidden> Choose Product Category </option>
        <option value="TV">TV</option>
        <option value="Mobile">Mobile</option>
        <option value="Labtop">Labtop</option>
        <option value="Camera">Camera</option>
        <option value="Screens">Screens</option>
        <option value="Electronics">Electronics</option>
      </select>
      <p class="text-danger d-none pt-2">please choose product category </p>

      <label for="productCategory">Product Category :</label>
    </div>
    <div class="form-floating mb-3">
      <textarea
    oninput="isValidProductField(productDescriptionRegex,this)"  
       type="number" class="form-control border-0 border-bottom rounded-0" id="productDescription"
        placeholder="productDescription"></textarea>
        <p class="text-danger d-none pt-2">Product Description at least 5 characters </p>

      <label for="productDescription">Product Description:</label>
    </div>



    <div class="form-floating mb-3">
      <input type="file" class="form-control border-0 border-bottom rounded-0" id="productImage"
        placeholder="productIamge"/>
        <p class="text-danger d-none pt-2">please choose product image </p>

      <label for="productImage">Product Image:</label>
    </div>
    <button id="addProductButton" onclick="addProduct()" class=" btn btn-info text-white d-block">Add Product</button>
    <button id="UpdateProductButton" onclick="updateProduct()" class=" btn btn-danger my-2 d-none">Update Product</button><!-- a5fy element display none d-none  -->
  </div>

  <div class="container">
    <input oninput="searchByProductName(this.value)" type="search" class="form-control border-2 my-4" placeholder="Search By Product Name">
    <div id="productsContainerElement" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 ">
    
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
